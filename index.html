<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="My new WP theme">

    <title>We The Kings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <link rel="icon" href="img/logo.png" sizes="16x16 32x32" type="image/png">

    <!-- GOOGLE FONTS -->

    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/hover-min.css" rel="stylesheet" type="text/css" />

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
        div#main {
            display: block;
            width: 200vw;
            height: 200vh;
            transition: 1s ease;
            overflow-y: hidden;
        }
        
        #main .screens {
            height: 100vh;
            position: relative;
        }
        
        body {
            position: relative;
        }
        
        .moveright {
            margin-left: -100vw;
        }
        
        .movedown {
            margin-top: -100vh;
        }
        
        #main .menu {
            border: 5px solid white;
            color: white;
            cursor: pointer;
            height: 30vh;
            line-height: 30vh;
        }
        
        .menu h1 {
            display: inline-block
        }
        /* HOVER */
        
        .hvr-shutter-in-horizontal {
            background: #010038;
        }
        
        .hvr-shutter-in-horizontal:before {
            background: #fff2d3;
            -webkit-transition-duration: .2s;
            transition-duration: .2s;
        }
    </style>
</head>

<body style="overflow: hidden">



    <!-- MAIN -->
    <main style="overflow: hidden">
        <section>
            <!-- MAIN DIV (SCREEN) -->
            <div id="main" style="background: #fff2d3; overflow: hidden">
                <div class="row no-gutters">



                    <!-- SCREEN 1 -->
                    <div class="col-6 screens">
                        <div class="row text-center m-auto Mmenu" style="width: 60%; padding-top: 20vh;">
                            <div class="col-5 menu hvr-shutter-in-horizontal" style="border-right: none; border-bottom: none;">
                                <i class="fas fa-user" style="color: white; font-size: 34px;"></i>
                                <h1>My profile</h1>
                            </div>
                            <div id="godownbtn" class="col-5 menu hvr-shutter-in-horizontal" style="border-bottom: none;">
                                <i class="fas fa-th-large" style="color: white; font-size: 34px"></i>
                                <h1>Check blog.</h1>
                            </div>
                            <div class="col-5 menu hvr-shutter-in-horizontal" style=" border-right: none;">
                                <i class="far fa-clipboard" style="color: white; font-size: 34px"></i>
                                <h1>Posts</h1>
                            </div>
                            <div id="gorightbtn" class="col-5 menu hvr-shutter-in-horizontal">
                                <i class="fas fa-headphones" style="color: white; font-size: 34px"></i>
                                <h1 class="pr-2">Music</h1>
                            </div>
                        </div>
                    </div>


                    <!-- SCREEN 2 -->
                    <div class="col-6 screens">
                        <h1>Music</h1>
                    </div>


                    <div class="col-6 screens">
                        <h1>Blog</h1>
                    </div>



                    <!-- SCREEN -->
                    <div class="col-6 screens">

                    </div>

                </div>

            </div>
        </section>
    </main>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
</body>

</html>
