<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="My new WP theme">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Luka Cosic">
    <title>We The Kings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <link rel="icon" href="img/logo.png" sizes="16x16 32x32" type="image/png">


    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500&amp;subset=latin-ext" rel="stylesheet">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CSS -->
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/hover-min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    <style>
        #main {
            background: #fff2d3;
            background: #001e4f;
        }
        
        #main .menu {
            border: 5px solid #fff;
            color: #fff;
        }
        /* HOVER */
        
        .hvr-shutter-in-horizontal {
            background: #010038;
        }
        
        .hvr-shutter-in-horizontal:before {
            background: #fff2d3;
            background: #001e4f;
        }
        
        .gobackbtn {
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
        }
        
        #myprofile {
            background: #003791;
            color: #fff;
        }
    </style>
</head>

<body style="overflow-x: hidden;">



    <!-- MAIN -->
    <main>
        <section>
            <!-- MAIN DIV (SCREEN) -->
            <div id="main">
                <div class="row no-gutters">



                    <!-- SCREEN MAIN -->
                    <div class="col-4 screens">
                        <div class="row text-center m-auto" style="width: 60%; padding-top: 20vh;">
                            <div id="goprofilebtn" class="col-5 menu hvr-shutter-in-horizontal" style="border-right: none; border-bottom: none;">
                                <i class="fas fa-user" style="color: white; font-size: 34px;"></i>
                                <h1>My profile</h1>
                            </div>
                            <div id="goblogbtn" class="col-5 menu hvr-shutter-in-horizontal" style="border-bottom: none;">
                                <i class="fas fa-th-large" style="color: white; font-size: 34px"></i>
                                <h1>Check blog.</h1>
                            </div>
                            <div class="col-5 menu hvr-shutter-in-horizontal" style=" border-right: none;">
                                <i class="far fa-clipboard" style="color: white; font-size: 34px"></i>
                                <h1>Posts(Coming soon).</h1>
                            </div>
                            <div id="gomusicbtn" class="col-5 menu hvr-shutter-in-horizontal">
                                <i class="fas fa-headphones" style="color: white; font-size: 34px"></i>
                                <h1 class="pr-2">Music &amp; Video</h1>
                            </div>
                        </div>
                    </div>




                    <!-- SCREEN MUSIC&VIDEO -->
                    <div class="col-4 screens">
                        <h1 style="color: #fff; margin-left: 250px; display: inline-block;">Music and Video</h1>
                        <div class="gobackbtn" id="gobackmusic">
                            <i class="fas fa-angle-left"></i>
                        </div>
                        <div class="row text-center m-auto" style="width: 80%; padding-top: 20vh;">
                            <div class="col-12">
                                <div id="gosinglemusicbtn" class="col-5 menu hvr-shutter-in-horizontal">
                                    <i class="fas fa-headphones" style="color: white; font-size: 34px;"></i>
                                    <h1>Music</h1>
                                </div>
                            </div>
                            <div class="col-12">
                                <div id="gosinglevideobtn" class="col-5 menu hvr-shutter-in-horizontal">
                                    <i class="fas fa-video" style="color: white; font-size: 34px;"></i>
                                    <h1>Video</h1>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!-- SCREEN MUSIC OR VIDEO -->
                    <div class="col-4 screens">
                        <div id="singlemusic">
                            <h1 style="color: #fff; margin-left: 250px; display: inline-block;">Music</h1>
                            <div class="gobackbtn" id="gobacksinglemusic">
                                <i class="fas fa-angle-left"></i>
                            </div>
                        </div>
                        <div id="singlevideo">
                            <h1 style="color: #fff; margin-left: 250px; display: inline-block;">Video</h1>
                            <div class="gobackbtn" id="gobacksinglevideo">
                                <i class="fas fa-angle-left"></i>
                            </div>
                        </div>
                    </div>




                    <!-- SCREEN BLOG -->
                    <div class="col-4 screens">
                        <h1 style="color: #fff; margin-left: 250px; display: inline-block;">Blog</h1>
                        <div class="gobackbtn" id="gobackblog">
                            <i class="fas fa-angle-up"></i>
                        </div>
                    </div>




                    <!-- SCREEN SINGLE POST -->
                    <div class="col-4 screens">
                        <h1 style="color: #fff; margin-left: 250px; display: inline-block;">Single posts coming soon.</h1>
                    </div>


                </div>

            </div>
        </section>
    </main>

    <div class="" id="myprofile">
        <div class="gobackbtn" id="gobackprofile" style="right: 5px; left: auto;">
            <i class="fas fa-times"></i>
        </div>

    </div>











    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/poper.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
</body>

</html>
