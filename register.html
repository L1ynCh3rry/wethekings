<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>My New WP Theme</title>

    <link href="css/bootstrap.css" rel="stylesheet">



    <!-- FONT AWESOME -->

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">

    <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
        .hvr-shutter-in-vertical {
            background: #fff;
        }
        
        .hvr-shutter-in-vertical:before {
            background: #fff2d3;
            background: #001e4f;
        }
        
        #registerlogin {
            background: #001e4f;
            width: 100vw;
            height: 100vh;
        }
        
        form label {
            color: #fff;
        }
        
        form .btn {
            color: #fff;
        }
        
        form button.btn:hover {
            color: #001e4f;
        }
        
        form input {
            border: 1px solid #fff!important;
            color: #fff!important;
            background: #001e4f!important;
        }
        
        .registerdiv {
            border: 1px solid #fff;
        }
    </style>
</head>

<body>

    <div id="registerlogin" style="overflow: auto;">

        <!-- Register section -->
        <div class="p-2 mx-auto registerdiv">
            <div class="p-2" style="border: 1px solid #fff;">
                <div class="p-2" style="border: 1px solid #fff;">
                    <!-- REGISTER FORM -->
                    <div class="row no-gutters justify-content-around text-center">

                        <div class="col-12">
                            <h1 style="color: #fff;">Register!</h1>
                            <!----------------- CONTACT FORM -------------------->
                            <form class="form-contact" method="post" action="#">

                                <div class="form-group">
                                    <label>Username*</label>
                                    <input name="W_username" type="text" value="" class="form-control">
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input name="W_email" type="email" value="" class="form-control">
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <label>Password*</label>
                                    <input name="W_password" type="password" value="" class="form-control">
                                    <div class="error"></div>
                                </div>


                                <button type="submit" class="btn hvr-shutter-in-vertical" style="cursor: pointer; border-radius: 0;">SUBMIT</button>
                                <a href="login.html" class="btn" style="cursor: pointer; border-radius: 0;">Already a member? Login!</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/poper.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // FORM VALIDATION 
        $(document).ready(function() {
            $(function() {
                $(".form-contact").validate({
                    highlight: function(element) {
                        $(element).closest('.form-group').addClass("has-danger");
                        $(element).addClass("form-control-danger");
                    },
                    unhighlight: function(element) {
                        $(element).closest('.form-group').removeClass('has-danger').addClass('has-success');
                        $(element).removeClass('form-control-danger').addClass('form-control-success');
                    },
                    rules: {
                        W_username: {
                            required: true,
                            rangelength: [6, 20]
                        },
                        W_email: {
                            required: true,
                            rangelength: [5, 30],
                            email: true
                        },
                        W_password: {
                            required: true,
                            rangelength: [5, 20]
                        }
                    },
                    messages: {
                        W_username: {
                            required: "The *Username field is required!",
                            rangelength: "The *Name must be between 6 and 20 characters!"
                        },
                        W_email: {
                            required: "The *Email field is required!",
                            rangelength: "The *Email must be between 5 and 30 characters!",
                            email: "Please enter a valid email addres!"
                        },
                        W_password: {
                            required: "The *Password field is required!",
                            rangelength: "The *Password must be between 5 and 20 characters!"
                        }
                    },
                    errorElement: 'p',
                    errorPlacement: function(error, element) {
                        error.appendTo($(element).closest('.form-group').find('.error'));
                    }

                });
            });
        });
        //Form Validation
    </script>
    <script>
        // SLIDE SHOW
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }
    </script>
</body>

</html>
